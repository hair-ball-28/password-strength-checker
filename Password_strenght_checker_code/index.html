<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker</h1>
    
    <!-- Password input -->
    <input
      type="password"
      id="passwordInput"
      placeholder="Enter your password"
    />
    
    <!-- Button to check strength -->
    <button id="checkBtn">Check Strength</button>
    
    <!-- Where the strength will be displayed -->
    <p id="strengthResult"></p>
    <!-- Where the suggestions will be displayed -->
    <p id="suggestions"></p>
  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
